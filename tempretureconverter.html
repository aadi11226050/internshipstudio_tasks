<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="converter-container">
    <h2>Temperature Converter</h2>
    <div class="form-group">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="e.g. 100">
    </div>
    <div class="form-group">
      <label for="fromUnit">From:</label>
      <select id="fromUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </div>
    <div class="form-group">
      <label for="toUnit">To:</label>
      <select id="toUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <button onclick="resetFields()" style="margin-top:10px; background:#dc3545;">Reset</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById("temperature").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      let result;

      if (isNaN(temp)) {
        document.getElementById("result").textContent = "Please enter a valid temperature.";
        return;
      }

      if (from === to) {
        result = temp;
      } else if (from === "C") {
        result = to === "F" ? (temp * 9 / 5) + 32 : temp + 273.15;
      } else if (from === "F") {
        result = to === "C" ? (temp - 32) * 5 / 9 : ((temp - 32) * 5 / 9) + 273.15;
      } else if (from === "K") {
        result = to === "C" ? temp - 273.15 : (temp - 273.15) * 9 / 5 + 32;
      }

      document.getElementById("result").textContent = `Result: ${result.toFixed(2)} Â°${to}`;
    }

    function resetFields() {
      document.getElementById("temperature").value = "";
      document.getElementById("fromUnit").value = "C";
      document.getElementById("toUnit").value = "C";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>

</html>
